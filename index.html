<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="sidebar">
            <div class="sidebar-container-1">
                <img src="icons/view-dashboard-variant-outline.svg" alt="dashboard-icon">
                <h3>Dashboard</h3>
            </div>
            <div class="sidebar-container-2">
                <div>
                    <img src="icons/home-outline.svg" alt="home-icon">
                    <p>Home</p>
                </div>
                <div>
                    <img src="icons/card-account-details-outline.svg" alt="profile-icon">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="icons/message-outline.svg" alt="messages-icon">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="icons/history.svg" alt="history-icon">
                    <p>History</p>
                </div>
                <div>
                    <img src="icons/calendar-check-outline.svg" alt="tasks-icon">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="icons/account-group-outline.svg" alt="communities-icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="sidebar-container-3">
                <div>
                    <img src="icons/cog-outline.svg" alt="settings-icon">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="icons/chat-question-outline.svg" alt="support-icon">
                    <p>Support</p>
                </div>
                <div>
                    <img src="icons/shield-account-outline.svg" alt="privacy-icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
